version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: sandbox-broker-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - sandbox-broker-net

  api:
    build: .
    container_name: sandbox-broker-api
    ports:
      - "8080:8080"
    environment:
      - DDB_ENDPOINT_URL=http://dynamodb-local:8000
      - DDB_TABLE_NAME=SandboxPool
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - BROKER_API_TOKEN=dev_token_local
      - BROKER_ADMIN_TOKEN=admin_token_local
      - CSP_API_TOKEN=${CSP_API_TOKEN:-your_csp_token_here}
      - CSP_BASE_URL=https://csp.infoblox.com/v2
      - LOG_LEVEL=DEBUG
    depends_on:
      - dynamodb-local
    networks:
      - sandbox-broker-net
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

networks:
  sandbox-broker-net:
    driver: bridge
