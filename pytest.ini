[pytest]
# Pytest configuration for Sandbox Broker API

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services)
    load: Load tests (k6, manual execution)
    slow: Slow tests (> 1 second)

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Asyncio
asyncio_mode = auto
